<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./style.css">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <title>Restaurant Ordering App</title>
</head>
<body>
    <header>
        <img src="./images/header.png" alt="A burger with lettuce, onion, egg, slice of cheese and burger patty.">
        <div class="header-content">
            <h1>Saturn's Diner</h1>
            <p>The best diner place in town.</p>
        </div>
    </header>

    <main id="main-el">
        
        <section id="products">
            <ul id="list-product" class="list-product">
                <!-- List of products goes here! -->
            </ul>
        </section>

        <!-- Cart -->
        <section id="cart" class="hidden">
            <h2 class="cart-header">Your Order</h2>
            <ul id="list-cart" class="list-cart">
                <!-- Added products goes here! -->
            </ul>
            <div class="cart-inner">
                <h2 class="header-total-price">Total price:</h2>
                <div id="total-price" class="price">
                    <!-- Total Price -->
                </div>
            </div>
            <button id="" class="cmplt-btn style-btn">Complete order</button>
        </section>

        <!-- Modal (Payment) -->
        <section class="modal-section hidden">
            <h2>Enter card details</h2>
            <form action="">
                <input type="text" name="name" id="name" placeholder="Enter your name" aria-label="Enter your name" autocomplete="cc-name">
                <input type="text" name="card" id="card" placeholder="Enter card number" aria-label="Enter card number" autocomplete="cc-number">
                <input type="text" name="cvv" id="cvv" placeholder="Enter CVV" aria-label="Enter CVV" autocomplete="cc-csc">
                <button id="" class="pay-btn style-btn">Pay</button>
            </form>
        </section>
        <!-- Thank you message -->

        <section class="paid-order-message hidden">

            <div class="message">
                <p>Thank, [name]! Your order is on its way!</p>
            </div>

        </section>
    </main>

    <footer>&copy; 2025 Saturn's Diner</footer>
    
    <script src="./scripts/index.js" type="module"></script>
</body>
</html>
